<!DOCTYPE html>
<html>
<head>
	<!--指定字符的meta标签必须是head的第一个直接子元素-->
	<meta charset="utf-8">
	<!--启用IE Edge模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
	<title>GTD tools</title>
	<link rel="stylesheet" href="css/style.css">
</head>
    <body>
    	<header>GTD Tools</header>
    	<div id="classDiv">
            <h5 id="all">所有任务(<span></span>)</h5>
            <h5>分类列表</h5>
            <div id="dis-cate"></div>
            <div id="add-class">添加分类</div>
        </div>
        <div id="taskDiv">
            <div id="nav">
                <span id="all-tasks" class="active">所有</span>
                <span id="yes-tasks">已完成</span>
                <span id="no-tasks">未完成</span>
            </div>
            <ul id="task-by-date"></ul>
            <div id="add-class">添加任务</div>
        </div>
        <div id="detailDiv">
            <div id="detail-title">
                <h3></h3>
                <img src="img/finish.png" id="task-get">
                <img src="img/edit.png" id="task-edit">
            </div>
            <p id="detail-date"></p>
            <p id="detail-content"></p>
        </div>
        <form id="editDiv">
            <p id="edit-title"></p>
            <p id="edit-date"></p>
            <textarea id="edit-content"></textarea>
            <input id="cancel-btn" type="button" value="放弃">
            <input id="ok-btn" type="button" value="提交">
        </form>
    	<script src="js/eventUtil.js"></script>
        <script src="js/gtd.js"></script>
    </body>
</html>
